<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birajdar Portfolio - Projects</title>
  <style>
    /* Global Reset & Body Styles */
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul, li {
      list-style: none;
    }

    /* NAVIGATION */
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
    }
    nav a:hover {
      color: #f47c20;
    }

    /* PROJECTS SECTION */
    .projects-section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .projects-section h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: left;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project-card {
      background-color: #111; 
      border: 1px solid #222; 
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .project-card:hover {
      transform: scale(1.02);
    }
    .project-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .project-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }
    .project-info {
      padding: 1rem;
    }
    .project-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .project-price {
      color: #f47c20;
      font-weight: bold;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    /* FOOTER */
    footer {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <header>
    <div class="logo">
      <a href="index.html">Birajdar</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="experiences.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- PROJECTS SECTION -->
  <section class="projects-section">
    <h1>Explore My Work</h1>
    <div class="projects-grid">
      <!-- Project 1 -->
      <div class="project-card">
        <a href="projects/project1/project1.html">
          <img src="projects/project1/image1.png" alt="Project 1" class="project-image" />
          <div class="project-info">
            <div class="project-title">Batch Data Processing of Music Streams Using Airflow & Redshift</div>
            <div class="project-price">Free</div>
          </div>
        </a>
      </div>

      <!-- Project 2 -->
      <div class="project-card">
        <a href="projects/project2/project2.html">
          <img src="projects/project2/image3.png" alt="Project 2" class="project-image" />
          <div class="project-info">
            <div class="project-title">ETL Pipeline for E-Commerce Data</div>
            <div class="project-price">Free</div>
          </div>
        </a>
      </div>

      <!-- Project 3 -->
      <div class="project-card">
        <a href="projects/project_3/project3.html">
          <img src="projects/project_3/image2.png" alt="Project 3" class="project-image" />
          <div class="project-info">
            <div class="project-title">Real-Time Analytics on Cloud</div>
            <div class="project-price">Free</div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2024 Birajdar | All Rights Reserved</p>
  </footer>

</body>
</html>
