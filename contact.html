<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birajdar Portfolio - Contact</title>
  <style>
    /* Global Reset/Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      color: #fff;
      background-color: #000;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    li {
      list-style: none;
    }

    /* Navigation Bar */
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
    }
    nav a:hover {
      color: #f47c20;
    }

    /* Hero Section */
    .hero-contact {
      background-color: #000;
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero-contact h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-contact p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #f47c20;
    }

    /* Contact Form Section */
    .contact-content {
      background-color: #fff;
      color: #000;
      padding: 3rem 2rem;
      text-align: center;
    }
    .contact-content h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }
    .contact-form label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      width: 100%;
      border-radius: 0.3rem;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #f47c20;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }
    .contact-form button:hover {
      background-color: #ffa94d;
    }

    /* Footer */
    footer {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      text-align: center;
    }
    footer h3 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html" style="text-decoration: none; color: inherit;">Birajdar</a>
    </div>
    <nav>
      <ul>
        <!-- Change these to your actual pages -->
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="experiences.html">Experience</a></li>
        <li><a href="ngo.html">NGO</a></li>
        <li><a href="certifications.html" >Certifications</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="skills.html" >Skills</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-contact">
    <h1>Contact Me</h1>
    <p>Have a question or want to work together?</p>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-content">
    <h2>Let's Connect</h2>
    <form action="#" method="POST" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <h3>Birajdar</h3>
    <p>Portfolio of Birajdar showcasing data engineering and data analytics projects.</p>
  </footer>

</body>
</html>
