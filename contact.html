<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birajdar Portfolio - Contact</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul, li {
      list-style: none;
    }

    /* Navigation Bar */
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
    }
    nav a:hover {
      color: #f47c20;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
      }
      nav ul.show {
        display: flex;
      }
    }

    /* Hero Section */
    .hero-contact {
      background: linear-gradient(90deg, #0a0a0a, #1c1c1c);
      text-align: center;
      padding: 5rem 2rem;
    }
    .hero-contact h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f47c20;
    }
    .hero-contact p {
      font-size: 1.3rem;
      color: #ccc;
    }

    /* Contact Section */
    .contact-content {
      background-color: #fff;
      color: #000;
      padding: 3rem 2rem;
      text-align: center;
    }
    .contact-content h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #f47c20;
    }

    /* Contact Info */
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .contact-box {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .contact-box:hover {
      transform: scale(1.05);
      background-color: #f47c20;
      color: #000;
    }
    .contact-box img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
    .contact-box p {
      font-size: 1.1rem;
    }

    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }
    .contact-form label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      width: 100%;
      border-radius: 0.3rem;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #f47c20;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }
    .contact-form button:hover {
      background-color: #ffa94d;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .social-icons a {
      font-size: 2rem;
      color: #f47c20;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #000;
    }

    /* Footer */
    footer {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="logo">
      <a href="index.html">Birajdar</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="experiences.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-contact">
    <h1>Contact Me</h1>
    <p>Let's Connect & Work Together!</p>
  </section>

  <!-- Contact Info Section -->
  <section class="contact-content">
    <h2>Get In Touch</h2>
    <div class="contact-info">
      <div class="contact-box">
        <!-- <img src="images/email.png" alt="Email"> -->
        <p>Email: acbirajdar16@gmail.com</p>
      </div>
      <div class="contact-box">
        <!-- <img src="images/phone.png" alt="Phone"> -->
        <p>Phone: +1 (530) 230 7531</p>
      </div>
      <div class="contact-box">
        <!-- <img src="images/location.png" alt="Location"> -->
        <p>Location: California, USA</p>
      </div>
    </div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/xovvoawy" method="POST" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("show");
    }
  </script>

</body>
</html>
